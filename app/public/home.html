<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
      * {
        font-family: 'Quicksand';
      }

      .main, .jingle {
        text-align: center;
    }

.main-section {
    margin-top: 20vh;
    box-shadow: 1px 1px 5px #333;
    background: #FFEE7A;
}
.btn {
    justify-content: space-around;
    color: #333;
    background: white;
    border: 3px #D492F6 solid;
}
.btn:hover{
    /* background: greenyellow;
    border: 3px greenyellow solid; */
    background: #35D9DB;
    border: 3px #3671BF solid;
}

p a {
    color: #333;
    position: absolute;
    background: white;
    padding: 0.5% 1%;
    border-radius: 5%;
    border: 3px gray solid;
    display: flex;
    display: -webkit-flex; /* Safari */
    -webkit-justify-content: center; /* Safari 6.1+ */
    /* justify-content: space-between; */
    top: 90%;
    box-shadow: 1px 1px 5px #333;
    text-decoration: none;
}
p a:hover {
    transition-delay: 3s ease;
    text-decoration: none;
    background: gray;
    color: white;
}

*{
    text-align: center;
    /* overflow-x: hidden; */
}

body {
    background-image: url("https://imgur.com/NU2Dcc0.png");
    /* background: lightblue; */

    font-family: 'Shanti', sans-serif;
}

  
  </style>

<div class="container">
    <div class="jumbotron main-section">

        <br>

        <br>

        <div class="">
            <a href="/survey"> <!-- survey route -->

                    <h4>
                    <span class="glyphicon glyphicon-list-alt"></span>
                    Aye, Aye, Captain!
                    </h4>
                </button>
            </a>
        </div>
    </div>

    <div class="footer">
        <div class="container">
